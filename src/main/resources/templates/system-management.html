<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>System Management</title>
</head>
<body style="background-color: #b7defa;">
<nav class = "navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Network Resource Monitor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href = "/"> Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "my-machine"> My machine </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "system-management"> System Management </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "user-management"> User Management </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "real-time"> Real Time </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="padding:100px;margin-top:30px;background-color: #e3f2fd;">
    <h1>System Management</h1>
    <br>
    <h2>Add new system</h2>
    <form action="#" th:action="@{/add-new-system}" th:object="${systems}" method="post">
        <div class="form-group">
            <label for="machineId">Machine ID: </label>
            <input type="text" th:field="*{machineId}" class="form-control" id="machineId" placeholder="Enter machine id">
        </div>

        <p><input class="btn btn-success" type="submit" value="Submit" /> <input  class="btn btn-secondary" type="reset" value="Reset" /></p>
    </form>
    <br>
    <h2>Manage current systems</h2>
    <div class="row justify-content-center">
        <div class="col-md-3" th:each="system: ${systemList}" th:style="${system.systemStatus} == 1 ? 'background: #a7ff8a' : 'background: #ff756b'">
            <form action="#" th:action="@{/update-system}" th:object="${system}" method="post">
                <div class="form-group">
                    <label for="id">ID: </label>
                    <input type="text" th:value="${system.id}" th:name="id" th:id="id"  class="form-control" id="id" readonly />
                    <br>
                    <label for="machineId">Machine ID: </label>
                    <input type="text" th:value="${system.machineId}" th:name="machineId" th:id="machineId"  class="form-control" id="machineId"/>
                </div>

                <p><input class="btn btn-success" type="submit" value="Submit" /> <input  class="btn btn-secondary" type="reset" value="Reset" /></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
