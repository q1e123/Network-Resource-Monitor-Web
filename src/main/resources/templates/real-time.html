<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>System Management</title>
    <script>
        function updateMachineList() {
            $.get("machineList", function(fragment) {
                $("#machineList").replaceWith(fragment);
            });
        }
        const intervalCpuUsage = setInterval(updateMachineList, 1000);
    </script>
    <script>
        var lastLoginMap = {};
        var softwareList = [];
        var environmentVariableMap = {};
    </script>
    <script>
        $(document).ready(function() {
            $("#userSelect").change(function() {
                $('#lastLogin').html(lastLoginMap[$(this).val()]);
            }).change();


            $("#environmentVariableSelect").change(function() {
                $('#environmentVariableValue').html(environmentVariableMap[$(this).val()]);
            }).change();

            $('#checkSoftwareButton').click(function(){
                var message = "";
                var soft = document.getElementById('softwareInput').value;
                if (softwareList.includes(soft)) {
                    message = soft + " is installed";
                } else {
                    message = soft + " is not installed";
                }
                alert(message);
            });
        });
    </script>
</head>
<body style="background-color: #b7defa;">
<nav class = "navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Network Resource Monitor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href = "/"> Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "my-machine"> My machine </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "system-management"> System Management </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "user-management"> User Management </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href = "real-time"> Real Time </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="padding:100px;margin-top:30px;background-color: #e3f2fd;">
    <div id="machineList" th:each="machine: ${machineList}">
        <h2>System info</h2>
        <b><span>Operating system: </span></b><span th:text="${machine.usageData.operatingSystem}"></span>
        <br>
        <b><span>Current user:</span></b> <span th:text="${machine.usageData.username}"></span>
        <br>
        <b><span>Avalabile space:</span></b> <span th:text="${machine.usageData.avalabileSpace}"></span>
        <br>
        <h2>Performance</h2>
        <div class="row justify-content-center">
            <div class="col">
                <h3>RAM</h3>
                <b><span>Total RAM:</span></b> <span th:text="${machine.usageData.totalRam}"></span>
                <br>
                <b><span>Used RAM:</span></b> <span th:text="${machine.usageData.usedRam}"></span>
                <br>
                <b><span>Avalabile RAM:</span></b> <span th:text="${machine.usageData.freeRam}"></span>
            </div>
            <div class="col">
                <h3>CPU</h3>
                <div th:each="cpu: ${machine.cpuUsageList}">
                    <b><span th:text="${cpu.cpuName} + ':'"></span></b> <span th:text="${cpu.cpuUsage}"></span>
                </div>
            </div>
        </div>
        <h3>Network</h3>

        <div class="row justify-content-center">
            <div class="col" th:each="network: ${machine.networkUsageList}">
                <h4 th:text="${network.interfaceName}"></h4>
                <br>
                <b><span>IPv4:</span></b> <span th:text="${network.ipv4}"></span>
                <br>
                <b><span>rx:</span></b> <span th:text="${network.rx}"></span>
                <br>
                <b><span>tx:</span></b> <span th:text="${network.tx}"></span>
            </div>
        </div>


    </div>

</div>
</body>
</html>
